name: Release Pok√©mon-RS

on:
    push:
        tags:
            - "v*" # Triggers on tags like v1.0.0

permissions:
    contents: write

jobs:
    build:
        name: Build for ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      artifact_name: pokemon-rs
                      asset_name: pokemon-rs-linux-x64
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      artifact_name: pokemon-rs.exe
                      asset_name: pokemon-rs-windows-x64.exe

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: stable
                  targets: ${{ matrix.target }}

            - name: Build Optimized Binary
              # Injected Absolute Mode optimizations for the release build
              run: cargo build --release --target ${{ matrix.target }}
              env:
                  CARGO_PROFILE_RELEASE_LTO: true
                  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
                  CARGO_PROFILE_RELEASE_PANIC: abort
                  CARGO_PROFILE_RELEASE_STRIP: true

            - name: Upload Release Assets
              uses: softprops/action-gh-release@v1
              with:
                  files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
